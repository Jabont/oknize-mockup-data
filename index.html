<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oknize</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="mx-auto max-w-lg p-4">
        <form action="event-edit.html">
            <label>Event Name</label>
            <input class="mb-4 border p-1 px-2 rounded w-full block" type="text" placeholder="Event Name" value="YWSea">
            <label>Short Description</label>
            <input class="mb-4 border p-1 px-2 rounded w-full block" type="text" placeholder="Event Description"
                value="YWC ไปเที่ยวทะเลกัน">
            <label>Time Zone (+/-)</label>
            <input class="mb-4 border p-1 px-2 rounded w-full block" type="number" min="-24" max="24" value="7"
                placeholder="Timezone +/-">
            <button class="bg-purple-700 text-white font-bold text-center w-full py-2 rounded">Create Event</button>
        </form>
    </div>
</body>

</html>
